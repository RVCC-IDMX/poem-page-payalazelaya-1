<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Dosis"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Poem</title>
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <main>
      <article class="flow">
        <h1>Who Has Seen the Wind?</h1>
        <h2>By Christina Rossetti (1830-1894)</h2>
        <div class="fadein">
          <figure>
            <img
              src="pics/leaves.jpg"
              alt="-Leaves from a branch glistening in the sunlight"
              width="550"
              height="250"
            />
            <figcaption>
              Image Credits to Markus Spiske on
              <a href="https://unsplash.com/photos/QHQYCrSriPA">Unsplash</a>
            </figcaption>
          </figure>
        </div>
        <p>
          Who has seen the wind?<br />
          Neither I nor you. <br />
          But when the leaves hang trembling, <br />
          The wind is passing through. <br />
          Who has seen the wind? <br />
          Neither you nor I. <br />
          But when the trees bow down their heads, <br />
          The wind is passing by. <br />
        </p>
      </article>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
